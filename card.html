<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monteserrat:wght@300;400;600&display=swap"
    <script src="https://kit.fontawesome.com/1e252d778c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"
    <h1>
        <title>User Card</title>
    </h1>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-head">
                <i class="left-icons">
                </i>
                <div class="card-icons">
                    <i class="icon-love">
                    </i>
                    <i class="icon-dots">
                    </i>
                </div>
            </div>

            <div class="card-body">
                <div class="user-img">
                    <img src="IMG_4421.jpg" alt="user image" height="127" width="111">

                    <div class="check-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>

                <h2 class="user-name">Abimbola JOLAYEMI</h2>
                <h4 class="job-title">Frontend Developer</h4>
                <p class="Description">Mentee and Student @ STUTERN</p>
                <button class="hire-btn">HIRE ME</button>
            </div>

            <hr>

            <div class="card-footer">
                <div class="platforms">
                    <div class="socials">
                        <div class="icon-container linkedin">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                        <h6>12.6k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="socials">
                        <div class="icon-container twitter">
                            <i class="fa-brands fa-twitter-in"></i>
                        </div>
                        <h6>11k</h6>
                        <p>Followers</p>
                    </div>
                    <div class="socials">
                        <div class="icon-container facebook">
                            <i class="fa-brands fa-facebook-in"></i>
                        </div>
                        <h6>25k</h6>
                        <p>Followers</p>
                    </div>
                </div>
            </div>
            <div  
    </main>
</body>
</html>
