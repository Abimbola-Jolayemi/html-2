<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRTABLE PRICING</title>
</head>
<body>
  <main>
    <div class="card">
        <div class="card-head">
            <h2>Free</h2>
            <p>For individuals or very small teams just getting started with Airtable</p>
        </div>
        <div class="class-body">
           <div>
            <h1>Free</h1>
            </div>
            <div>
            <button class="sign up button">Sign up</button>
            </div>
            <h4>
            <p>Free includes:</p>
            </h4>

            <h5>
                <p>Unlimited bases</p>
                <p>Up to 5 creators and editors</p>
                <p>Unlimited commenter & read-only users</p>
                <p>Interface Designer</p>
                <p>1 extension per base</p>
                <p>1 sync integration</p>
                <p>1,200 records per base</p>
                <p>2GB of attachments per base</p>
            </h5>
            
        </div>

        
        <div class="card-footer"
        <form>
            <label for="all features"> ALL FEATURES</label>
            <select id="all features">
                <option value="all features"> </option>
                <option value="yes"> YES</option>
                <option value="no"> NO</option>
            </select>
        </form>

        </div>
    </div>
  </main>

    </div>
     
</body>
</html>
